<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <!--Font Awsome--> <!--Social media buttons-->
    <script src="https://kit.fontawesome.com/ba34fc4293.js" crossorigin="anonymous"></script>



    <title>Sign Up -SMART EduLanka</title>

    <!--Title Icon-->
    <link rel= "icon" href = "images/elearnerlogo.PNG"/>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <style>
        .container {
        padding:150px 10px 150px 10px;
        background-color:#A9A9A9;
        }
    </style>

</head>
<body>
<div class="container text-center">
        <div>
            <span><i class="fa fa-user-plus fa-5x"></i> </span>
            <p style="font-size:60px">User Registration EduLanka</p><br>
        </div>
        <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
           <div class="m-3">
              <div class="form-group row">
                <label class="col-4 col-form-label"style="font-size:20px">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
              </div>

            <div class="form-group row">
                <label class="col-4 col-form-label"style="font-size:20px">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label"style="font-size:20px">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label"style="font-size:20px">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>

             <div>
                <button type="submit" class="btn btn-primary btn-lg btn-block"style="font-size:20px">Sign Up</button>
             </div>
               <br>
             <div>
                <a class="btn btn-success" href="indexnew.html" role="button">Home</a>
             </div>

           </div>
        </form>
</div>

</body>
</html>
