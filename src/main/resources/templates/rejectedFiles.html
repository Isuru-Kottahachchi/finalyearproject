<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Rejected Files</title>
    <!--Title Icon-->
    <link rel= "icon" href = "images/elearnerlogo.PNG"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input class="btn btn-danger" type="submit" value="Sign Out ">
        </form>

    </div><br>
    <a class="btn btn-primary" href="admin.html" role="button">Back to Admin</a>
    <div>
        <h1>Rejected Files</h1>
    </div>

    <form th:action="@{/searchRejectedFilesRecords}">
        Search your subject area: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <input class="btn btn-primary" type="submit" value="Search" />
        &nbsp;
        <!--<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />-->
        <a class="btn btn-primary" href="rejectedFiles.html" role="button">Clear</a>
    </form><br>

    <div class="row justify-content-center">
        <table class="table table-striped table-bordered" >
            <thead class="thead-dark">
            <tr>

                <th>Upload ID</th>
                <th>Upload time</th>
                <th>Reviewed time</th>
                <th>File Name</th>
                <th>File Link</th>
                <th>Subject Area</th>
             <!--   <th>Approval</th>-->

            </tr>
            </thead>
            <tbody>
            <tr th:each="rejectedFileRecord: ${rejectedFilesRecords}">
                <td th:text="${rejectedFileRecord.uploadRecordId}"></td>
                <td th:text="${rejectedFileRecord.fileSubmittedTime}"></td>
                <td th:text="${rejectedFileRecord.fileReviewedTime}"></td>
                <td th:text="${rejectedFileRecord.fileName}"></td>
                <td> <a th:href="${rejectedFileRecord.UploadedFileName}" th:text ="${rejectedFileRecord.UploadedFileName}"target="_blank"></a></td>
                <td th:text="${rejectedFileRecord.subjectArea}">Subject Area</td>
                <!--<td><button type="submit" class="btn btn-success" onclick="Function3()" >Approve</button> <button type="submit" class="btn btn-danger" onclick="Function4()" >Reject</button></td>-->

            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" href="admin.html" role="button">Back to Admin</a>
</div>
<script src="script.js"></script>

</body>
</html>
