<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>SMART Edu Lanka Login</title>
    <link rel= "icon" href = "images/elearnerlogo.PNG"/>


    <! ––Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!--Linking CSS File-->
   <!-- <link rel ="stylesheet" href="style.css"/>-->

    <!--Font awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
            .fa{
               margin-left:120px;
            }
            .eye{
                 position:absolute;
            }
            #hide1{
                 display:none;
            }
   </style>

</head>
<body>
<div class="container-fluid text-center">
    <div>
        <img class="img-fluid" width="250" height="250" th:src="@{/images/Mora_logo.png}" />
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <p style="font-size:30px">SMART Edu Lanka Login</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
            </p>
            <p>
                <input type="password" id="myInput" name="password" class="form-control" placeholder="Password" required  />
                  <span class="eye" onclick="hideUnhideFunction()">
                      <i id="hide1" class="fa fa-eye"></i>
                      <i id="hide2" class="fa fa-eye-slash"></i>
                  </span>

            </p><br>
  <!--          <p><input type="checkbox" name="remember-me" form-check-input/>&nbsp;Remember Me
            </p>-->
            <p>
                <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block" />
            </p>
            <p>
                <a th:href="@{/signupform.html}">Don't have an account?</a>
            </p>
            <p>
                <a th:href="@{/forgot_password}">Forgot your password?</a>
            </p>

            <p>
                <a class="btn btn-success" href="index.html" role="button">Home</a>
            </p>

        </div>

    </form>
</div>

<script src="script.js"></script>

</body>

</html>
